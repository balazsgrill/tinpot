version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tinpot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: tinpot-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - ACTIONS_DIR=/opt/tinpot/actions
      - ROOT_PATH=${ROOT_PATH:-}  # Set to subpath (e.g., /tinpot) or empty for root
    volumes:
      - ./actions:/opt/tinpot/actions
      - ./static:/opt/tinpot/static
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --root-path "${ROOT_PATH:-}" --reload
    restart: unless-stopped

  worker:
    build: .
    container_name: tinpot-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - ACTIONS_DIR=/opt/tinpot/actions
    volumes:
      - ./actions:/opt/tinpot/actions
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info --concurrency=4
    restart: unless-stopped

  selenium-chrome:
    image: selenium/standalone-chrome:120.0
    container_name: tinpot-selenium
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC port for debugging
    shm_size: 2gb
    environment:
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_SESSION_TIMEOUT=300
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: tinpot-tests
    environment:
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    volumes:
      - ./tests:/opt/tinpot/tests
      - ./test-results:/opt/tinpot/test-results
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started
      worker:
        condition: service_started
      selenium-chrome:
        condition: service_healthy
    command: pytest tests/ -v --tb=short --junit-xml=/opt/tinpot/test-results/results.xml
    profiles:
      - test

volumes:
  redis-data:
