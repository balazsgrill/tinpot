<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinpot - Automation Platform</title>
    <!-- BASE_PATH_INJECTION -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .action-card h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .action-group {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-bottom: 10px;
        }

        .action-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .action-params {
            margin-bottom: 15px;
        }

        .param-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .param-label {
            font-size: 0.85em;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
        }

        .log-line {
            margin-bottom: 4px;
        }

        .log-line.depth-1 {
            padding-left: 20px;
        }

        .log-line.depth-2 {
            padding-left: 40px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-running {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-success {
            background: #55efc4;
            color: #00b894;
        }

        .status-error {
            background: #ff7675;
            color: #d63031;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¥« Tinpot</h1>
            <p>Python Automation Platform</p>
        </header>

        <div id="actionsGrid" class="actions-grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: white;">
                <div class="loading" style="width: 40px; height: 40px; border-width: 4px;"></div>
                <p style="margin-top: 20px;">Loading actions...</p>
            </div>
        </div>
    </div>

    <!-- Execution Modal -->
    <div id="executionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Execution</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="statusBadge" class="status-badge status-running">
                    <span class="loading"></span>
                    Running...
                </div>
                <div class="log-container" id="logContainer">
                    <div class="log-line">Connecting to stream...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get base path from injected variable (defaults to empty for root path)
        const BASE_PATH = window.BASE_PATH || '';
        
        let currentEventSource = null;

        // Load actions on page load
        async function loadActions() {
            try {
                const response = await fetch(`${BASE_PATH}/api/actions`);
                const actions = await response.json();
                
                renderActions(actions);
            } catch (error) {
                console.error('Failed to load actions:', error);
                document.getElementById('actionsGrid').innerHTML = 
                    '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: white;">Error loading actions</div>';
            }
        }

        function renderActions(actions) {
            const grid = document.getElementById('actionsGrid');
            grid.innerHTML = '';

            // Group actions
            const grouped = {};
            for (const [name, action] of Object.entries(actions)) {
                const group = action.group || 'General';
                if (!grouped[group]) grouped[group] = [];
                grouped[group].push({name, ...action});
            }

            // Render each group
            for (const [group, groupActions] of Object.entries(grouped)) {
                groupActions.forEach(action => {
                    const card = createActionCard(action);
                    grid.appendChild(card);
                });
            }
        }

        function createActionCard(action) {
            const card = document.createElement('div');
            card.className = 'action-card';

            const params = action.parameters || {};
            const paramInputs = Object.entries(params).map(([name, param]) => {
                const inputType = param.type === 'int' ? 'number' : 
                                 param.type === 'bool' ? 'checkbox' : 'text';
                const defaultValue = param.default !== null ? param.default : '';

                return `
                    <label class="param-label">
                        ${name} ${param.required ? '*' : ''}
                        <input 
                            type="${inputType}" 
                            class="param-input" 
                            data-param="${name}"
                            value="${inputType !== 'checkbox' ? defaultValue : ''}"
                            ${inputType === 'checkbox' && defaultValue ? 'checked' : ''}
                        >
                    </label>
                `;
            }).join('');

            card.innerHTML = `
                <span class="action-group">${action.group}</span>
                <h3>${action.name}</h3>
                <p class="action-description">${action.description}</p>
                <div class="action-params">${paramInputs}</div>
                <button class="btn btn-primary" onclick="executeAction('${action.name}', this)">
                    Run
                </button>
            `;

            return card;
        }

        async function executeAction(actionName, button) {
            // Gather parameters
            const card = button.closest('.action-card');
            const inputs = card.querySelectorAll('.param-input');
            const parameters = {};

            inputs.forEach(input => {
                const paramName = input.dataset.param;
                if (input.type === 'checkbox') {
                    parameters[paramName] = input.checked;
                } else if (input.type === 'number') {
                    parameters[paramName] = parseInt(input.value) || 0;
                } else {
                    parameters[paramName] = input.value;
                }
            });

            // Disable button
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Starting...';

            try {
                // Execute action
                const response = await fetch(`${BASE_PATH}/api/actions/${actionName}/execute`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({parameters})
                });

                const result = await response.json();
                
                // Open modal and start streaming
                openExecutionModal(actionName, result.execution_id);

            } catch (error) {
                alert('Failed to execute action: ' + error.message);
            } finally {
                button.disabled = false;
                button.innerHTML = 'Run';
            }
        }

        function openExecutionModal(actionName, executionId) {
            const modal = document.getElementById('executionModal');
            const title = document.getElementById('modalTitle');
            const logContainer = document.getElementById('logContainer');
            const statusBadge = document.getElementById('statusBadge');

            title.textContent = actionName;
            logContainer.innerHTML = '<div class="log-line">Connecting to stream...</div>';
            statusBadge.className = 'status-badge status-running';
            statusBadge.innerHTML = '<span class="loading"></span>Running...';
            modal.classList.add('active');

            // Start SSE stream
            startLogStream(executionId);
        }

        function startLogStream(executionId) {
            // Close existing stream
            if (currentEventSource) {
                currentEventSource.close();
            }

            const logContainer = document.getElementById('logContainer');
            const statusBadge = document.getElementById('statusBadge');
            logContainer.innerHTML = '';

            currentEventSource = new EventSource(`${BASE_PATH}/api/executions/${executionId}/stream`);

            currentEventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'connected') {
                    addLogLine('Connected to execution stream', 0);
                } else if (data.type === 'log') {
                    const logData = data.data;
                    addLogLine(logData.message, logData.call_depth || 0);
                } else if (data.type === 'complete') {
                    if (data.successful) {
                        statusBadge.className = 'status-badge status-success';
                        statusBadge.textContent = 'âœ“ Completed Successfully';
                        addLogLine('\n--- Execution Complete ---', 0);
                    } else {
                        statusBadge.className = 'status-badge status-error';
                        statusBadge.textContent = 'âœ— Failed';
                        addLogLine(`\n--- Execution Failed: ${data.error} ---`, 0);
                    }
                    currentEventSource.close();
                }
            };

            currentEventSource.onerror = (error) => {
                console.error('SSE error:', error);
                statusBadge.className = 'status-badge status-error';
                statusBadge.textContent = 'âœ— Stream Error';
                addLogLine('Error: Connection lost', 0);
                currentEventSource.close();
            };
        }

        function addLogLine(message, depth = 0) {
            const logContainer = document.getElementById('logContainer');
            const line = document.createElement('div');
            line.className = `log-line depth-${depth}`;
            line.textContent = message;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function closeModal() {
            const modal = document.getElementById('executionModal');
            modal.classList.remove('active');
            
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
        }

        // Load actions on startup
        loadActions();
    </script>
</body>
</html>
